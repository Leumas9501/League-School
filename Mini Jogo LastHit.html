<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini-Jogo de Last Hit</title>
  <style>
    #minion {
      width: 200px;
      height: 30px;
      background-color: red;
      position: relative;
      margin-top: 20px;
    }

    #vida {
      width: 100%;
      height: 100%;
      background-color: green;
    }

    #mensagem {
      margin-top: 10px;
      font-weight: bold;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Mini-Jogo de Last Hit</h2>
  <p>Clique no momento certo para acertar o último golpe!</p>
  <div id="minion">
    <div id="vida"></div>
  </div>
  <p id="mensagem"></p>
  <button onclick="darLastHit()">Last Hit</button>

  <script>
    let vida = 100;
    const minion = document.getElementById('vida');
    const mensagem = document.getElementById('mensagem');

    // Função para reduzir a vida do minion ao longo do tempo
    function reduzirVida() {
      if (vida > 0) {
        vida -= 2; // Reduz a vida em 2% a cada segundo
        minion.style.width = vida + '%';
      } else {
        mensagem.innerHTML = 'Você falhou em dar o last hit!';
        clearInterval(intervalo);
      }
    }

    // Função para dar o last hit
    function darLastHit() {
      if (vida <= 10 && vida > 0) {
        mensagem.innerHTML = 'Parabéns! Você conseguiu o last hit!';
        clearInterval(intervalo);
      } else if (vida > 10) {
        mensagem.innerHTML = 'Muito cedo! Espere mais um pouco.';
      } else {
        mensagem.innerHTML = 'Tarde demais! O minion já morreu.';
      }
    }

    // Iniciar o intervalo para reduzir a vida do minion
    const intervalo = setInterval(reduzirVida, 1000);
  </script>
</body>
</html>
